name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run typecheck
      - run: npm run test:e2e
      - run: npx playwright install --with-deps chromium
      - run: npm run test:ui -- --project=chromium
      - run: npm run build

  api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache-dependency-path: api/go.mod
      - run: go mod download
      - run: test -z "$(gofmt -l .)"
      - run: go vet ./...
      - run: go test ./internal/store -run "TestMigrationsHaveMatchingUpAndDownFiles|TestDecisionLogImmutabilityMigrationUsesBlockingTriggers" -count=1
      - run: go test ./...
