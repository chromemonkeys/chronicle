name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run lint:web
      - run: npm run test:e2e
      - run: npx playwright install --with-deps chromium
      - run: npm run test:ui -- --project=chromium
      - run: npm run build

  api:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: chronicle_ci
          POSTGRES_USER: chronicle
          POSTGRES_PASSWORD: chronicle
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U chronicle -d chronicle_ci"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    defaults:
      run:
        working-directory: api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache-dependency-path: api/go.mod
      - run: go mod download
      - run: test -z "$(gofmt -l .)"
      - run: go vet ./...
      - run: go test ./internal/store -run "TestMigrationsHaveMatchingUpAndDownFiles|TestDecisionLogImmutabilityMigrationUsesBlockingTriggers|TestMigrationsRoundTripPostgres" -count=1
        env:
          CHRONICLE_TEST_DATABASE_URL: postgres://chronicle:chronicle@localhost:5432/chronicle_ci?sslmode=disable
      - run: go test ./...
